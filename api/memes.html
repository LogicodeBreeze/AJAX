<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
<style>
    body {
  text-align: center;
  font-family: Arial;
}

img {
  width: 300px;
  border-radius: 10px;
  margin-top: 20px;
}
</style>
</head>
<body>

  <h1> Generador de Memes</h1>

  <img id="meme" src="" alt="meme">

  <br><br>

  <button id="nuevoMeme">Nuevo meme</button>

  <p id="titulo"></p>
<script>
    function cargarMeme() {

  fetch("https://meme-api.com/gimme")
    .then(function(response) {
      return response.json();
    })
    .then(function(data) {

      let imagen = data.url;
      let titulo = data.title;

      document.getElementById("meme").src = imagen;
      document.getElementById("titulo").textContent = titulo;
    });
}

document.getElementById("nuevoMeme").addEventListener("click", function() {
  cargarMeme();
});

cargarMeme();
</script>

</body>
</html>
