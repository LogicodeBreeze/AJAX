<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>天气 </title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center;
            background: #eef2f3; 
            padding-top: 50px; }

        .card {
             background: white;
              padding: 25px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        .search { display: flex; gap: 8px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        button { padding: 10px 18px; background: #07c160; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #06ad56; }
        #result { line-height: 1.6; border-top: 1px solid #eee; padding-top: 15px; }
        .temp { font-size: 40px; font-weight: bold; color: #333; margin: 10px 0; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" id="cityInput" placeholder="输入城市(拼音/中文)">
        <button onclick="getWeather()">搜索</button>
    </div>

    <div id="display">
        <p>输入城市名并点击搜索</p>
    </div>
</div>

<script>
async function getWeather() {
    const city = document.getElementById('cityInput').value.trim();
    const display = document.getElementById('display');

    if (!city) return alert("请输入城市名！");

    display.innerHTML = '<p class="loading">正在连接卫星获取数据...</p>';

    try {
        // wttr.in 接口：加上 ?format=j1 返回 JSON 数据，且不需要 API Key
        const response = await fetch(`https://wttr.in/${city}?format=j1`);
        
        if (!response.ok) throw new Error("获取失败");

        const data = await response.json();

        // 解析 wttr.in 特有的 JSON 结构
        const current = data.current_condition[0];
        const area = data.nearest_area[0];

        display.innerHTML = `
            <div id="result">
                <h3>${area.areaName[0].value} / ${area.country[0].value}</h3>
                <div class="temp">${current.temp_C}°C</div>
                <p>天气情况：${current.lang_zh ? current.lang_zh[0].value : current.weatherDesc[0].value}</p>
                <p>体感温度：${current.FeelsLikeC}°C | 湿度：${current.humidity}%</p>
            </div>
        `;

    } catch (err) {
        display.innerHTML = `<p style="color:red">请求失败：无法连接服务器或城市名错误</p>`;
    }
}
</script>

</body>
</html>
