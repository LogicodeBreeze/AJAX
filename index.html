<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zhen Ying">
    <title>Repaso Promesas - Empleados</title>
</head>
<body>

    <h2>Empleados</h2>
    <select id="empleados">
        <option value="">Selecciona un empleado</option>
    </select>

    <h3>Información personal</h3>
    <p>Nombre: <span id="nombre"></span></p>
    <p>Edad: <span id="edad"></span></p>
    <p>Puesto: <span id="puesto"></span></p>
    <p>Departamento: <span id="departamento"></span></p>
    <p>Manager: <span id="manager"></span></p>

    <h3>Contacto</h3>
    <p>Email: <span id="email"></span></p>
    <p>Teléfono: <span id="telefono"></span></p>

    <h3>Dirección</h3>
    <p>Calle: <span id="calle"></span></p>
    <p>Ciudad: <span id="ciudad"></span></p>
    <p>Código Postal: <span id="codigo_postal"></span></p>
    <p>País: <span id="pais"></span></p>

    <h3>Proyectos</h3>
    <select id="proyectos">
        <option value="">Selecciona un proyecto</option>
    </select>

    <h3>Estado del Proyecto</h3>
    <p>Estado: <span id="estado_proyecto"></span></p>

    <h3>Tareas</h3>
    <ul id="lista_tareas"></ul>

    <script src="script.js"></script>

</body>
</html>
